<mat-drawer-container class="example-container" autosize>
    <app-header></app-header>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div>
            <div>Foto</div>
            <p>Nome</p>
            <p>Meu perfil ></p>

        @if (showFiller) {
        <p>Lorem, ipsum dolor sit amet consectetur.</p>

    </mat-drawer>
</mat-drawer-container>
